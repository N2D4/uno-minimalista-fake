<!DOCTYPE html>
<html>
<head>
    <title>Uno Minimalista Fake</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body class="green" onclick="void (body.classList.remove('red', 'green', 'blue', 'yellow')) || body.classList.add(['red', 'green', 'blue', 'yellow'][Math.floor(Math.random() * 4)])">

    <svg style="display: none;">
        <defs>
            <g id="tarr">
                <path d="M 10 51 L 10 42 A 12 12 0 0 1 22 30 L 85 30" stroke="white" stroke-linecap="round" fill="none" />
                <path d="M 90 30 l -20 -20 M 90 30 l -20 2un0" stroke="white" stroke-linecap="round" fill="none" />
            </g>
        </defs>
    </svg>


    <div>
        <script>
            function ccol(str) {
                document.getElementById('twrap').classList.remove('red', 'green', 'blue', 'yellow', 'black');
                document.getElementById('twrap').classList.add(str);
            }
        </script>
        <button onclick="ccol('red')">Red</button>
        <button onclick="ccol('green')">Green</button>
        <button onclick="ccol('blue')">Blue</button>
        <button onclick="ccol('yellow')">Yellow</button>
        <button onclick="ccol('black')">Black</button>
        <input id="numin" type="number" onchange="void(document.getElementById('twrap').innerHTML = '') || document.getElementById('twrap').appendChild(document.getElementsByClassName('card')[document.getElementById('numin').value].cloneNode(true))">
        <br>
        <style>
            #twrap > .card {
                margin: 3px;
            }
        </style>
        <div id="twrap" class="black" style="background-color: white; display: inline-block;">
            click a button
        </div>
    </div>

    

    <div class="black" style="background-color: white; display: inline-block;">
        <div class="card">
            <div class="mid">
                <div class="unocirc"></div>
            </div>
            <div class="diag"></div>
        </div>

        <div class="card">
            <div class="e tl"><div>
                +4
            </div></div>
            <div class="e br"><div>
                +4
            </div></div>
            <div class="mid">
                <div class="dispcard four"></div>
                <div class="dispcard four"></div>
                <div class="dispcard four"></div>
                <div class="dispcard four"></div>
            </div>
            <div class="diag"></div>
        </div>

        <div class="card">
            <div class="e tl"><div>
                <div class="colorwheel thin"><div></div><div></div><div></div></div>
            </div></div>
            <div class="e br"><div>

            </div></div>
            <div class="mid">
                <div class="colorwheel"><div></div><div></div><div></div></div>
            </div>
            <div class="diag"></div>
        </div>
    </div>

    <div class="card">
        <div class="e tl"><div>
            <div class="tarrow thin">
                <svg height="60" width="100"><use xlink:href="#tarr" x="0" y="0" /></svg>

            </div>
        </div></div>
        <div class="e br"><div>

            </div>
        </div></div>
        <div class="mid">

            </div>
        </div>
        <div class="diag"></div>
    </div>
